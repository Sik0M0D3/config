import:
    - ~/.config/alacritty/colors.yml

#env:
#  TERM: st-256color  <- for non eraseble scrollback

window:
  dynamic_title: true
  dynamic_padding: true
  gtk_theme_variant: None
  opacity: 0.75

scrolling:
  history: 10000
  multiplier: 10

font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    style: Bold

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 10.5

#  offset:
#    x: -1
#    y: -1

draw_bold_text_with_bright_colors: true

cursor:
  style:
    blinking: Always

  blink_interval: 200

  thickness: 0.2

shell:
  program: /bin/bash
  args:
    - --login
