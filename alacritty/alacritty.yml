import:
    - ~/.config/alacritty/colors.yml

#env:
#  TERM: st-256color  <- for non eraseble scrollback

window:
  dynamic_title: true
  gtk_theme_variant: dark
  opacity: 0.25

scrolling:
  history: 10000
  multiplier: 10

font:
  normal:
    #family: JetBrains Mono Nerd Font
    family: JetBrains Mono
    style: Regular

  bold:
    style: Regular

  italic:
    style: Italic

  bold_italic:
    style: Italic

  size: 13

  offset:
    x: -1
    y: -1

draw_bold_text_with_bright_colors: true

cursor:
  style:
    blinking: Always

  blink_interval: 200

  thickness: 0.2

shell:
  program: /bin/bash
  args:
    - --login
