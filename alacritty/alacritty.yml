import:
    - /home/garu/.config/alacritty/colors.yml

env:
  TERM: alacritty

window:
  dynamic_title: true

#  dynamic_padding: true
  
  padding:
    x: 0
    y: 0

  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 10

font:
  normal:
    family: JetBrains Mono Nerd Font 
    style: Regular

  bold:
    style: Regular

  italic:
    style: Italic

  bold_italic:
    style: Italic

  size: 11

  offset:
    x: -1
    y: -1

draw_bold_text_with_bright_colors: true

background_opacity: 0.8

cursor:
  style:
    blinking: Always

  blink_interval: 200

  thickness: 0.20


